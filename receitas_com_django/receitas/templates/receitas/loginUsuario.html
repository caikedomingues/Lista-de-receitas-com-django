

<!--Template HTML do formulário de login dos usuários-->
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <meta http-equiv="X-UA Compatible" content="IE=edge">

        <!--Link que ira nos conectar ao cdn do bootstrap para facilitar a estilização da nossa página.-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

        <!--No Django, os arquivos estatiscos como imagens e arquivos CSS devem ficar em uma pasta chamada 'static'(que tem a mesma organização/estrutura que a pasta de templates), já que a pasta de template abriga apenas arquivos HTML-->

        <!--Antes de acessar os arquivos estaticos, temos que carregar no nosso arquivo,
        a pasta static que criamos no projeto que irá conter os arquivos CSS-->
        {%load static%}

       <!--Acessando a pasta de imagens para adicionar o icone de receitas na
        guia do navegador. -->
        <link rel="shortcut icon" href="{%static 'receitas/imagensStatic/icone.jpg'%}">

         <!--Link para o arquivo css que irá conter alguns estilos criados manualmente-->
        <link rel="stylesheet" href="{%static 'receitas/estilos/loginUsuario.css'%}">

    </head>


    <!--Classe do bootstrap que irá alterar a cor da página inteira.-->
    <body class ="bg-light">

        <div class = "container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Por favor, faça o seu login</h1>

                
                    <!--Criação do formulário de login dos usuários: O formulário enviara as informações para a URL da própria página e terá
                    como método o POST que enviará as infromações ao servidor.-->
                    <form action="{%url 'loginUsuario'%}" method="post" class="form">

                        <!--Token que ira garantir que todas as requisições
                        ao servidor do django venham da nossa própria página.-->
                        {%csrf_token%}

                        <!--Formatando os dados do dicionário como paragráfo.-->
                        {{form.as_p}}


                        <!--Criação do botão de envio dos dados. As classes do bootstrao irão estilizar o botão
                        de envio de dados.-->
                        <div class="d-grid gap-2"><button type="submit" class="btn btn-primary">Entrar</button></div>

                    </form>
     
        
                    <!--Classes do bootstrap que irão centralizar os links-->
                    <div class="mt-3 text-center">
                        
                        <!--Link para a página de cadastro de novos usuários-->
                        <p><a href="{%url 'cadastroUsuario'%}">Ainda não tem uma conta? clique aqui.</a></p>

                        <!--Link para a página inicial do sistema-->
                        <p><a href="{%url 'index'%}">Voltar para a página inicial</a></p>
                    </div>
        </div>
            </div>
                </div>

        <!--Link do javascript do bootstrap que gerencia alguns elementos do design como animações,
        por exemplo.-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    </body>
</html>
