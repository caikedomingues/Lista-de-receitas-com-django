

<!--Template html da nossa página de cadastro de usuários-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <meta http-equiv="X-UA Compatible" content="IE=edge">

        <!--No Django, os arquivos estatisticos como CSS e imagens devem ficar em uma pasta
        chamada static (que irá conter uma estrutura / organização parecida com a pasta de
        templates), já que a pasta de templates armazena apenas arquivos HTML.-->

        <!--Para acessar os arquivos da pasta static, precisamos carregar a página
        no nosso arquivo de templates.-->
        {%load static%}

        <!--Vamos adicionar no sistema um icone que esta na pasta de imagens da pasta static-->
        <link rel="shortcut icon" href="{%static 'receitas/imagensStatic/icone.jpg'%}">

        <!--Link do cdn que nos conecta ao framework do bootstrap que irá estilizar o nosso sistema-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>

    <!--Classe do bootstrap que ira alterar a cor da página-->
    <body class="bg-light">

        <div class = "container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Crie o seu cadastro</h1>

                    <!--Criação do formulário de cadastro: Ira enviar os dados para a própria páginae terá como método o post para envio de dados
                    no sistema. A classe form do bootstrap irá centralizar os elementos do formulário-->
                    <form action = "{%url 'cadastroUsuario'%}" method="post" class="form">
                        
                        <!--Irá garantir que todas as requisições venham apenas
                        do nosso sistema-->
                        {% csrf_token %}

                        <!--Ira formatar os dados como paragráfo-->
                        {{form.as_p}}

                        <!--Criação do botão que irá enviar os dados para o servidor. As divs e classes do boostrap irão
                        alterar a cor e o estilo do botão-->
                        <div class="d-grid gap-2"><button type="submit" class="btn btn-primary"> Cadastrar</button></div>
                    

                    </form>

                    <!--Div que irá centralizar o link na página-->
                    <div class="mt-3 text-center">
                        <!--Link que volta para a página de receitas-->
                        <p><a href="{%url 'index'%}">Voltar para a página de receitas</a></p>
                    </div>

        </div>
          </div>
            </div>

        
        <!--Script para o javascript do bootstrap que gerencia alguns elementos do design como animações, por exemplo.-->-
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    </body>
</html>
